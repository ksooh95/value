  <script>
    $(document).ready(function () {
      // 다음 눌렀을때 체크박스 개수 제한 4개 초과시 모달오픈
      $('.on_modal_btn').on('click', function () {
        const checkedCount = $(
          'input[name="insurance_checkbox"]:checked'
        ).length;
        if (checkedCount > 4) {
          $('.modal').show();
        } else {
          // 4개 이하일 때 페이지 이동
          window.location.href = '/electronic_signature.html';
        }
      });

      // 모달 닫기 (레이어나 확인 버튼 클릭 시)
      $('.modal_layer, .modal .blue_btn').on('click', function () {
        $('.modal').hide();
      });
    });
