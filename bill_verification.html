<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale = 1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <link rel="stylesheet" href="./dist/css/app.css" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <title>가치워크 | 청구서 확인</title>
    <script type="text/javascript" src="../dist/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  </head>
  <!-- *PAGE: 청구서 확인 페이지 -->
  <body>
    <!-- *MODAL: 청구서확인 전송하기 클릭시 뜨는 모달  -->
    <div class="modal">
      <div class="modal_layer"></div>
      <div class="modal_wrap">
        <div class="modal_contents">
          전송 후 보험사에 서류전송 여부를 꼭 확인 하십시오.<br />
          오전송이나 미전송에 따른 책임은 가치워크에서 지지 않습니다.
          <br /><br />
          보험사에 자료를 전송 하시겠습니까?
        </div>
        <div class="modal_two_btn">
          <button type="button" class="mtb_blue_btn">전송</button>
          <button type="button" class="mtb_red_btn">취소</button>
        </div>
      </div>
    </div>
    <div class="bill_verification common">
      <section class="subtop">
        <div class="inbox">
          <div class="navi _historyBack" onclick="history.back()">
            청구서 확인
          </div>
        </div>
      </section>

      <div class="container">
        <div class="top">
          <div class="title">삼성화재</div>
          <div class="common_btn">
            <button type="button" class="blue_btn">< 이전</button>
            <button type="button" class="red_btn">다음 ></button>
          </div>
        </div>

        <div class="common_notice">
          <div class="blue_bar">
            해당 페이지를 벗어나면 처음부터 다시 해야 합니다.<br />
            확인 후 <span>전송하기</span>를 꼭 눌러 주세요!!
          </div>
        </div>

        <button class="send_btn on_modal_btn">전송하기</button>
        <div class="image_wrap">
          <div class="image_box">
            <img src="./dist/images/test.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      // 전송하기 버튼 클릭 시 모달 오픈
      $('.on_modal_btn').on('click', function () {
        $('.modal').show();
      });

      // 모달 닫기 (레이어나 확인 버튼 클릭 시)
      $('.modal_layer, .modal .mtb_blue_btn, .modal .mtb_red_btn').on(
        'click',
        function () {
          $('.modal').hide();
        }
      );
    });
  </script>
</html>
